<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA000"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="coinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Wallet Icon (simplified) -->
  <g transform="translate(512, 480)">
    <!-- Wallet body -->
    <rect x="-180" y="-120" width="360" height="240" rx="30" fill="white"/>
    <!-- Wallet flap -->
    <path d="M -180 -60 L -180 -120 Q -180 -150 -150 -150 L 150 -150 Q 180 -150 180 -120 L 180 -60 Q 180 -30 150 -30 L -150 -30 Q -180 -30 -180 -60 Z" fill="white" opacity="0.9"/>
    <!-- Card slot -->
    <rect x="80" y="0" width="80" height="50" rx="10" fill="#1565C0" opacity="0.3"/>
  </g>

  <!-- Gold Coin Badge -->
  <g transform="translate(720, 720)">
    <circle cx="0" cy="0" r="140" fill="url(#coinGradient)" filter="url(#coinShadow)"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="white" stroke-width="8"/>
    <!-- Baht Symbol -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#1565C0" text-anchor="middle">à¸¿</text>
  </g>
</svg>
